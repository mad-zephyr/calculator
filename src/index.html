<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon"  type="image/png"  href="icons/favicon.ico" />
    <title>Credit Calculator</title>
</head>
<body>
        <section class="calculator">
            <h1 class="calculator_title">Кредитный калькулятор </h1>
            <div class="calculator_block">
                <div class="calculator_block_wrapper">
                    <div class="calculator_block_left">
                        <h2 class="calculator_block_left_title">Выбор кредитора</h2>
                        <p class="calculator_block_left_checkbox">
                            <input type="checkbox" name="EasyCredit" id="EasyCredit">
                            Easy Credit
                            
                        </p>
                        <p class="calculator_block_left_checkbox">
                            <input type="checkbox" name="EasyCredit" id="IuteCredit">
                            Iute Credit
                        </p>
                        <p class="calculator_block_left_checkbox">
                            <input type="checkbox" name="EasyCredit" id="MicroInvestCredit">
                            Micro Invest Credit
                        </p>
                    </div>
                    <div class="calculator_block_right">
                        <h2 class="calculator_block_right_title">Ваши данные</h2>
                        <div class="calculator_block_right_input">
                            <label for="name" >Фамилия Имя Отчество</label>
                            <span></span>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="calculator_block_right_range">
                            <span>
                                <label for="priceRange">Сумма</label> 
                                <input class="quntity" id="priceRange" readonly >
                            </span>
                            <div id="price-range" class="slider"></div>
                        </div>
                        <div class="calculator_block_right_input">
                            <label for="time" >Срок кредитования</label>
                            <span class="clc_short" ></span>
                            <select id="time" name="12 мес" value = '12'>
                                <option value="6">6 мес</option>
                                <option value="12">12 мес</option>
                                <option value="24">24 мес</option>
                                <option value="36">36 мес</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="button">Расчитать</div>
            </div>
            
        </section>
        <section class="dataCredit">

        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
